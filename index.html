<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Delivery Tracker</h1>
    <p>From SH Contagem ➝ Porto Real do Colégio</p>

    <form id="trackingForm">
      <input type="text" id="trackingID" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <div class="tracking-result" id="statusOutput"></div>

    <div class="map-container">
      <iframe
        id="map"
        src="https://www.google.com/maps/d/u/0/embed?mid=1ukiwYQnkFOwGvMtrg9BViQvSzo2TMpk&ehbc=2E312F&noprof=1"
        width="100%"
        height="400"
        style="border:0;"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById("trackingForm");
    const input = document.getElementById("trackingID");
    const output = document.getElementById("statusOutput");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const code = input.value.trim();

      if (code === "EAD275-66297-09218") {
        output.innerHTML = `
          <div class="stage">📦 <strong>Status:</strong> Just departed SH Contagem / Condomínio Recanto dos Nobres</div>
          <div class="stage">🚚 In transit via Feira de Santana → São Sebastião do Passé → Maceió</div>
          <div class="stage">📍 Final destination: Conjunto Santa Maria, 42 Centro, Porto Real do Colégio - AL</div>
          <div class="stage">🕓 Estimated Arrival: <strong>30th June</strong></div>
          <div class="truck-animation">🚛 Traveling...</div>
        `;
        output.style.color = "#2ecc71";
      } else {
        output.textContent = "❌ Tracking ID not found. Please try again.";
        output.style.color = "#e74c3c";
      }
    });
  </script>
</body>
</html>
