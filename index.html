<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Delivery Tracking</h1>
    <p>Brazil Border ➝ Porto Real do Colégio, AL</p>

    <form id="trackingForm">
      <input type="text" id="trackingID" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <div class="tracking-result" id="statusOutput"></div>
    <div class="map-container">
      <iframe
        id="map"
        src="https://www.google.com/maps/d/u/0/embed?mid=1ukiwYQnkFOwGvMtrg9BViQvSzo2TMpk&ehbc=2E312F&noprof=1"
        width="100%"
        height="480"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById("trackingForm");
    const input = document.getElementById("trackingID");
    const output = document.getElementById("statusOutput");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const code = input.value.trim();
      const arrival = new Date(Date.now() + 72 * 60 * 60 * 1000);
      const eta = arrival.toLocaleString();

      if (code === "EAD275-66297-09218") {
        output.innerHTML = `
          <div class="stage">📍 <strong>Status:</strong> Departed SH Contagem / Condomínio Recanto dos Nobres</div>
          <div class="stage">🚚 En route to <em>Conjunto Santa Maria, 42 Centro, Porto Real do Colégio - AL</em></div>
          <div class="stage">🕒 Estimated arrival in: <strong>${eta}</strong></div>
          <div class="stage">📦 Current checkpoint: São Sebastião do Passé</div>
          <div class="truck-animation">🚚 ➡️ 🏠</div>
        `;
        output.style.color = "#2ecc71";
      } else {
        output.textContent = "❌ Tracking ID not found. Please try again.";
        output.style.color = "#e74c3c";
      }
    });
  </script>
</body>
</html>
